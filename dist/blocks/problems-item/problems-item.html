<div class="problems-item">
    <div class="problems-item__img">
        <img src="./img/problems/problems-@@problemsItemId.png" alt="@@problemsItemTitle">
    </div>
    <div class="problems-item__body">
        <div class="problems-item__title">
            @@problemsItemTitle
        </div>
        <div class="problems-item__text">
            @@problemsItemText
        </div>
        <div class="problems-item__button btn btn--green">
            @@problemsItemButtonText
        </div>
    </div>
</div>
